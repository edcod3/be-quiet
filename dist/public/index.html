<!DOCTYPE html>
<html lang="en" class="bg-gradient-to-l from-slate-800 to-slate-900">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BE QUIET!</title>
    <link href="/styles/tailwind.css" rel="stylesheet" />
  </head>
  <body>
    <div class="m-6 flex items-center justify-center md:justify-normal">
      <div>
        <img src="/imgs/no-shouting.png" class="w-16 md:w-20" />
      </div>
      <div>
        <p class="ml-8 text-4xl md:text-5xl font-bold text-red-600">
          BE QUIET!
        </p>
      </div>
    </div>
    <div
      class="lg:container mx-2 md:mx-auto flex bg-blue-100 rounded-lg p-2 md:p-4 mb-4 text-sm text-blue-700 items-center"
    >
      <svg
        class="w-6 h-6 inline mr-3"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
          clip-rule="evenodd"
        ></path>
      </svg>
      <div class="w-3/4">
        <h2 class="md:text-xl text-md font-bold">
          Trigger a "BE QUIET!" alert by pressing the button below
        </h2>
      </div>
    </div>

    <!-- Button Container -->
    <div class="flex items-center justify-center mt-16">
      <!-- Black Base -->
      <div
        class="w-64 h-64 bg-black rounded-full flex items-center justify-center shadow-xl transform hover:scale-125 transition duration-200 ease-in-out"
        onclick="document.getElementById('static-modal').style.display = 'flex';"
      >
        <!-- Red Button -->
        <div
          class="w-60 h-60 bg-red-600 rounded-full shadow-2xl focus:outline-none"
        >
          <div class="w-full h-full flex justify-center items-center">
            <img src="/imgs/no-shouting-1.png" class="w-1/2" />
          </div>
        </div>
      </div>
    </div>
    <footer
      class="bg-white rounded-lg shadow dark:bg-gray-900 absolute bottom-0 w-full"
    >
      <div class="w-full max-w-screen-xl mx-auto p-4 md:py-8">
        <div class="sm:flex sm:items-center sm:justify-between">
          <a
            href=""
            onclick="alert('Merry Christmas!\n-Eddie');"
            class="flex items-center mb-4 sm:mb-0 space-x-3 rtl:space-x-reverse"
          >
            <img src="/imgs/no-shouting.png" class="md:h-8 h-6" alt="BeQuiet Logo" />
            <span
              class="self-center text-md md:text-2xl font-semibold whitespace-nowrap dark:text-white"
              >BE QUIET!</span
            >
          </a>
          <ul
            class="flex gap-2 md:gap-4 flex-wrap items-center mb-6 text-sm font-medium text-gray-500 sm:mb-0 dark:text-gray-400"
          >
            <li>
              <img src="/imgs/present.png" class="md:h-10 h-6" alt="Presents" />
            </li>
            <li>
              <a
                href=""
                onclick="alert('Merry Christmas!\n-Eddie');"
                class="hover:underline me-4 md:me-6"
                >A christmas presented brought to you by
                <span class="italic">Eddie</span></a
              >
            </li>
          </ul>
        </div>
      </div>
    </footer>

    <!-- Modal -->
    <div
      id="static-modal"
      tabindex="-1"
      style="display: none;"
      class="bg-slate-800 bg-opacity-75 overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
    >
      <div class="relative p-4 w-full max-w-2xl max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
          <!-- Modal header -->
          <div
            class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600"
          >
            <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
              "BE QUIET" ALERT SUBMITTED!
            </h3>
            <button
              type="button"
              class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
              data-modal-hide="static-modal"
            >
              <svg
                class="w-3 h-3"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 14 14"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                />
              </svg>
              <span class="sr-only">Close modal</span>
            </button>
          </div>
          <!-- Modal body -->
          <div class="p-4 md:p-5 space-y-4">
            <p
              class="text-base leading-relaxed text-gray-300"
            >
            You may rest easy now!
            </p>
            <p
              class="text-base leading-relaxed text-gray-400"
            >
            No further noise will disturb your sleep...
            </p>
          </div>
          <!-- Modal footer -->
          <div
            class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600"
          >
            <button
              data-modal-hide="static-modal"
              type="button"
              class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
              onclick="document.getElementById('static-modal').style.display = 'none';"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
